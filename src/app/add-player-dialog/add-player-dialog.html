<h2 mat-dialog-title>Add new Player</h2>
<mat-dialog-content>
  <p>Please enter the name</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">No Thanks</button>
  <button matButton [disabled]="name.length == 0" [mat-dialog-close]="name">Add</button>
</mat-dialog-actions>
